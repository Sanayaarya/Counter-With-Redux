<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter app with redux</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.js"></script>
</head>

<body>
    <center>
        <h1>1</h1>
        <button class="inc">Increment</button>
        <button class="dec">Decrement</button>
        <button class="reset">Reset</button>
    </center>

    <center>
        <h3>Steps</h3>
        <button class="step" value="5">5</button>
        <button class="step" value="10">10</button>
        <button class="step" value="15">15</button>
    </center>

    <center>
        <h3>Max Value</h3>
        <button class="max" value="15">15</button>
        <button class="max" value="100">100</button>
        <button class="max" value="200">200</button>
    </center>

    <script src="./index.js"></script>
</body>

</html>
